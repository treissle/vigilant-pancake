<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">

</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='Guide_U_transparent.png') }}" class="logo">
    <div class="login-box">
      <h1>GUIDE U</h1>
      <h2>Login</h2>
      <form action="{{ url_for('login') }}" method="post">
        <input type="text" id='username' name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="msg">{{ msg }}</div>
        <br>
        <input type="submit" value="Login">
      </form>
      <p>Don't have an account? <a href="{{ url_for('static', filename='register.html') }}">Register</a></p>
    </div>
  </div>
  
  <script src="accounts.js"></script>
</body>
</html>
